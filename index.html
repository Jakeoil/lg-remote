<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <title>LG TV Remote</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <span id="poll-light" class="poll-light"></span>
      <h1 class="title">LG TV Remote</h1>
      <button id="power-btn" class="btn-power off" onclick="toggleTvPower()">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
          <path d="M12 2v8"/>
          <path d="M18.36 6.64A9 9 0 1 1 5.64 6.64"/>
        </svg>
      </button>
    </div>

    <!-- Connection settings -->
    <div class="settings">
      <label for="server-url">Proxy Server</label>
      <div class="server-input">
        <input type="text" id="server-url" placeholder="http://192.168.1.x:3000">
        <button id="connect-btn" class="btn-connect">Connect</button>
      </div>
    </div>

    <!-- Status display -->
    <div id="status" class="status">
      <span id="status-text">Not connected</span>
    </div>

    <!-- Device status indicators -->
    <div class="device-status">
      <button class="device-indicator device-btn" id="plug-toggle" onclick="togglePlug()">
        <span id="plug-dot" class="dot dot-unknown"></span>
        <span class="device-label">Sonos Power</span>
        <span id="plug-state" class="device-state">--</span>
      </button>
      <div class="device-indicator">
        <span id="sonos-dot" class="dot dot-unknown"></span>
        <span class="device-label">Sonos</span>
        <span id="sonos-state" class="device-state">--</span>
      </div>
    </div>

    <!-- Audio mode buttons -->
    <div class="mode-buttons">
      <button id="gaming-btn" class="btn btn-gaming" onclick="setMode('gaming')">
        <span class="btn-icon">ðŸŽ®</span>
        <span class="btn-label">Gaming Mode</span>
        <span class="btn-desc">TV Speakers</span>
      </button>
      <button id="normal-btn" class="btn btn-normal" onclick="setMode('normal')">
        <span class="btn-icon">ðŸ“º</span>
        <span class="btn-label">Normal Mode</span>
        <span class="btn-desc">Sonos / HDMI ARC</span>
      </button>
      <button id="headphone-btn" class="btn btn-headphone" onclick="setMode('headphone')">
        <span class="btn-icon">ðŸŽ§</span>
        <span class="btn-label">Headphone Mode</span>
        <span class="btn-desc">Optical / Sennheiser</span>
      </button>
    </div>

    <!-- Volume bar -->
    <div class="volume-bar">
      <span class="volume-label"><svg class="brand-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M14.522 14.078h3.27v1.33h-4.847v-6.83h1.577v5.5zm6.74-1.274h1.284v1.195c-.236.09-.698.18-1.137.18-1.42 0-1.893-.721-1.893-2.186 0-1.398.45-2.221 1.869-2.221.791 0 1.24.248 1.612.722l.982-.903c-.6-.855-1.646-1.114-2.629-1.114-2.208 0-3.368 1.205-3.368 3.504 0 2.288 1.047 3.528 3.358 3.528 1.06 0 2.096-.27 2.66-.665V11.53h-2.739v1.274zM5.291 6.709a5.29 5.29 0 1 1 0 10.582 5.291 5.291 0 1 1 0-10.582m3.16 8.457a4.445 4.445 0 0 0 1.31-3.161v-.242l-.22.001H6.596v.494h2.662l-.001.015a3.985 3.985 0 0 1-3.965 3.708 3.95 3.95 0 0 1-2.811-1.165 3.952 3.952 0 0 1-1.164-2.811c0-1.061.414-2.059 1.164-2.81a3.951 3.951 0 0 1 2.81-1.164l.252.003v-.495l-.251-.003a4.475 4.475 0 0 0-4.47 4.469c0 1.194.465 2.316 1.309 3.161a4.444 4.444 0 0 0 3.16 1.31 4.444 4.444 0 0 0 3.162-1.31m-2.91-1.297V9.644H5.04v4.72h1.556v-.495H5.543zm-1.265-3.552a.676.676 0 1 0-.675.674.676.676 0 0 0 .675-.674"/></svg></span>
      <button id="mute-btn" class="btn-mute-icon" onclick="toggleMute()">
        <span id="mute-icon">ðŸ”Š</span>
      </button>
      <button class="btn-step" onclick="adjustVolume('down')">âˆ’</button>
      <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="0">
      <button class="btn-step" onclick="adjustVolume('up')">+</button>
      <span id="volume-level" class="volume-num">--</span>
    </div>

    <!-- Sonos volume bar (visible only in Normal/ARC mode) -->
    <div class="volume-bar" id="sonos-volume-bar" style="display:none">
      <span class="volume-label"><svg class="brand-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12.988 12.36l-2.813-2.634v4.429h.837V11.7l2.813 2.633V9.905h-.837zM6.464 9.665A2.3 2.3 0 0 0 4.13 12c0 1.257 1.077 2.334 2.334 2.334A2.3 2.3 0 0 0 8.798 12a2.3 2.3 0 0 0-2.334-2.334m0 3.83A1.482 1.482 0 0 1 4.968 12c0-.838.658-1.496 1.496-1.496S7.96 11.162 7.96 12s-.658 1.496-1.496 1.496M2.694 12c-.24-.18-.54-.3-.958-.419-.838-.24-.838-.479-.838-.598 0-.24.299-.48.718-.48.36 0 .658.18.778.24l.06.06.658-.479-.06-.06s-.538-.598-1.436-.598c-.419 0-.838.12-1.137.359-.3.24-.479.598-.479.958s.18.718.479.957c.24.18.538.3.957.42.838.239.838.478.838.598 0 .239-.299.478-.718.478-.359 0-.658-.18-.778-.239l-.06-.06-.658.479.06.06s.538.598 1.436.598c.42 0 .838-.12 1.137-.359.3-.24.48-.598.48-.957 0-.36-.18-.659-.48-.958m14.843-2.334A2.3 2.3 0 0 0 15.202 12a2.337 2.337 0 0 0 2.334 2.334A2.3 2.3 0 0 0 19.87 12a2.337 2.337 0 0 0-2.334-2.334m0 3.83A1.482 1.482 0 0 1 16.04 12c0-.838.658-1.496 1.496-1.496s1.496.658 1.496 1.496-.718 1.496-1.496 1.496m3.77-1.556c.24.18.54.3.958.42.838.239.838.478.838.598 0 .239-.299.478-.718.478-.36 0-.658-.18-.778-.239h-.06l-.658.479.06.06s.538.598 1.436.598c.419 0 .838-.12 1.137-.359s.479-.598.479-.958-.18-.718-.479-.957c-.24-.18-.538-.3-.957-.42-.838-.239-.838-.478-.838-.598 0-.239.299-.478.718-.478.359 0 .658.18.778.239l.06.06.658-.479-.06-.06s-.538-.598-1.436-.598c-.42 0-.838.12-1.137.359-.3.24-.48.598-.48.957-.059.36.12.659.48.898"/></svg></span>
      <div class="btn-mute-icon-placeholder"></div>
      <button class="btn-step" onclick="adjustSonosVolume(-1)">âˆ’</button>
      <input type="range" id="sonos-slider" class="volume-slider sonos-slider" min="0" max="100" value="0" oninput="onSonosSliderInput(this.value)">
      <button class="btn-step" onclick="adjustSonosVolume(1)">+</button>
      <span id="sonos-volume-level" class="volume-num">--</span>
    </div>

    <!-- Output selection -->
    <div class="output-radios" id="output-radios">
      <label class="output-option">
        <input type="radio" name="output" value="tv_speaker" onchange="setOutput(this.value)">
        <span>Speakers</span>
      </label>
      <label class="output-option">
        <input type="radio" name="output" value="external_arc" onchange="setOutput(this.value)">
        <span>Sonos</span>
      </label>
      <label class="output-option">
        <input type="radio" name="output" value="tv_external_speaker" onchange="setOutput(this.value)">
        <span>Optical</span>
      </label>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
