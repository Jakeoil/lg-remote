<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <title>LG TV Remote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="title-bar">
      <h1 class="title">LG TV Remote</h1>
      <button id="power-btn" class="btn-power" onclick="wakeTv()">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
          <path d="M12 2v8"/>
          <path d="M18.36 6.64A9 9 0 1 1 5.64 6.64"/>
        </svg>
      </button>
    </div>

    <!-- Connection settings -->
    <div class="settings">
      <label for="server-url">Proxy Server</label>
      <div class="server-input">
        <input type="text" id="server-url" placeholder="http://192.168.1.x:3000">
        <button id="connect-btn" class="btn-connect">Connect</button>
      </div>
    </div>

    <!-- Status display -->
    <div id="status" class="status">
      <span id="status-text">Not connected</span>
    </div>

    <!-- Device status indicators -->
    <div class="device-status">
      <button class="device-indicator device-btn" id="plug-toggle" onclick="togglePlug()">
        <span id="plug-dot" class="dot dot-unknown"></span>
        <span class="device-label">Sonos Power</span>
        <span id="plug-state" class="device-state">--</span>
      </button>
      <div class="device-indicator">
        <span id="sonos-dot" class="dot dot-unknown"></span>
        <span class="device-label">Sonos</span>
        <span id="sonos-state" class="device-state">--</span>
      </div>
    </div>

    <!-- Audio mode buttons -->
    <div class="mode-buttons">
      <button id="gaming-btn" class="btn btn-gaming" onclick="setMode('gaming')">
        <span class="btn-icon">ðŸŽ®</span>
        <span class="btn-label">Gaming Mode</span>
        <span class="btn-desc">TV Speakers</span>
      </button>
      <button id="normal-btn" class="btn btn-normal" onclick="setMode('normal')">
        <span class="btn-icon">ðŸ“º</span>
        <span class="btn-label">Normal Mode</span>
        <span class="btn-desc">Sonos / HDMI ARC</span>
      </button>
      <button id="headphone-btn" class="btn btn-headphone" onclick="setMode('headphone')">
        <span class="btn-icon">ðŸŽ§</span>
        <span class="btn-label">Headphone Mode</span>
        <span class="btn-desc">Optical / Sennheiser</span>
      </button>
    </div>

    <!-- Volume bar -->
    <div class="volume-bar">
      <button id="mute-btn" class="btn-mute-icon" onclick="toggleMute()">
        <span id="mute-icon">ðŸ”Š</span>
      </button>
      <button class="btn-step" onclick="adjustVolume('down')">âˆ’</button>
      <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="0">
      <button class="btn-step" onclick="adjustVolume('up')">+</button>
      <span id="volume-level" class="volume-num">--</span>
    </div>

    <!-- Output selection -->
    <div class="output-radios" id="output-radios">
      <label class="output-option">
        <input type="radio" name="output" value="tv_speaker" onchange="setOutput(this.value)">
        <span>Speakers</span>
      </label>
      <label class="output-option">
        <input type="radio" name="output" value="external_arc" onchange="setOutput(this.value)">
        <span>Sonos</span>
      </label>
      <label class="output-option">
        <input type="radio" name="output" value="tv_external_speaker" onchange="setOutput(this.value)">
        <span>Optical</span>
      </label>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
