<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <title>Prototype</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 32px;
    }

    .proto-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .proto-label {
      color: #64748b;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Knob section */
    .knob-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #16213e;
      border-radius: 16px;
      padding: 16px 20px;
    }

    .proto-mute {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 4px;
    }

    .tv-knob { width: 120px; height: 120px; display: block; cursor: grab; }
    .tv-knob:active { cursor: grabbing; }

    /* Ruler section */
    .ruler-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #16213e;
      border-radius: 16px;
      padding: 16px 16px;
      width: min(400px, calc(100vw - 48px));
      box-sizing: border-box;
    }

    .ruler-canvas {
      flex: 1;
      min-width: 0;
      display: block;
      cursor: ew-resize;
    }
  </style>
</head>
<body>

  <h1 class="title" style="color:#e2e8f0;font-size:1.2rem;margin:16px 0 0">Prototype</h1>

  <!-- Rotary knob â€” TV volume -->
  <div class="proto-wrap">
    <div class="proto-label">Rotary Knob â€” TV Volume</div>
    <div class="knob-bar">
      <button class="proto-mute" id="tv-mute-btn" onclick="toggleTvMute()">ðŸ”Š</button>
      <canvas id="tv-knob" class="tv-knob"></canvas>
    </div>
  </div>

  <!-- Sliding ruler â€” Sonos volume -->
  <div class="proto-wrap">
    <div class="proto-label">Sliding Rule â€” Sonos Volume</div>
    <div class="ruler-bar" id="ruler-bar">
      <button class="btn-mute-icon" id="sonos-mute-btn" onclick="toggleSonosMute()">ðŸ”Š</button>
      <canvas id="sonos-ruler" class="ruler-canvas"></canvas>
    </div>
  </div>

  <script src="rotary-knob.js"></script>
  <script src="sliding-ruler.js"></script>
  <script>
    const STORAGE_KEY = 'lg-remote-server-url';

    function getBaseUrl() {
      return localStorage.getItem(STORAGE_KEY) ||
             (isLocalNetwork() ? window.location.origin : null);
    }

    function isLocalNetwork() {
      const host = window.location.hostname;
      return host === 'localhost' ||
             host.endsWith('.local') ||
             /^192\.168\./.test(host) ||
             /^10\./.test(host) ||
             /^172\.(1[6-9]|2[0-9]|3[01])\./.test(host);
    }

    if (isLocalNetwork()) localStorage.setItem(STORAGE_KEY, window.location.origin);

    // â”€â”€ Rotary knob (TV volume) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    const knob = new RotaryKnob(document.getElementById('tv-knob'), {
      volume: 0,
      onChange: vol => {
        const base = getBaseUrl();
        if (!base) return;
        fetch(`${base}/volume/set`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ volume: vol })
        }).catch(() => {});
      }
    });

    // Override to 120px
    (function() {
      const dpr = window.devicePixelRatio || 1;
      const c = document.getElementById('tv-knob');
      c.width = 120 * dpr; c.height = 120 * dpr;
      knob.ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      knob._s = 120; knob._draw();
    })();

    let tvMuted = false;
    async function toggleTvMute() {
      const base = getBaseUrl();
      if (!base) return;
      const res = await fetch(`${base}/volume/mute`, { method: 'POST' })
        .then(r => r.json()).catch(() => null);
      if (res && res.muted !== undefined) {
        tvMuted = res.muted;
        document.getElementById('tv-mute-btn').textContent = tvMuted ? 'ðŸ”‡' : 'ðŸ”Š';
      }
    }

    // SSE sync â€” updates knob; in-flight guard for Sonos ruler fetch
    let sonosFetching = false;
    function scheduleSonosFetch() {
      if (sonosFetching) return;
      sonosFetching = true;
      const base = getBaseUrl();
      if (!base) { sonosFetching = false; return; }
      fetch(`${base}/sonos/volume`)
        .then(r => r.json())
        .then(d => { if (d.volume !== undefined && ruler) ruler.setVolume(d.volume); })
        .catch(() => {})
        .finally(() => { sonosFetching = false; });
    }

    (function subscribe() {
      const base = getBaseUrl();
      if (!base) return;
      const es = new EventSource(`${base}/volume/events`);
      es.onmessage = e => {
        const d = JSON.parse(e.data);
        if (d.volume !== undefined) knob.setVolume(d.volume);
        if (d.muted  !== undefined) {
          tvMuted = d.muted;
          document.getElementById('tv-mute-btn').textContent = tvMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        }
        scheduleSonosFetch();
      };
      es.onerror = () => { es.close(); setTimeout(subscribe, 3000); };
    })();

    // â”€â”€ Sliding ruler (Sonos volume) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    let ruler;

    // Init after layout so canvas.offsetWidth is correct
    requestAnimationFrame(() => {
      const canvas = document.getElementById('sonos-ruler');
      ruler = new SlidingRuler(canvas, {
        height: 70,
        volume: 0,
        onChange: vol => {
          const base = getBaseUrl();
          if (!base) return;
          fetch(`${base}/sonos/volume`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ volume: vol })
          }).catch(() => {});
        }
      });

      // Fetch initial Sonos volume
      const base = getBaseUrl();
      if (base) {
        fetch(`${base}/sonos/volume`)
          .then(r => r.json())
          .then(d => { if (d.volume !== undefined) ruler.setVolume(d.volume); })
          .catch(() => {});
      }
    });

    async function toggleSonosMute() {
      const base = getBaseUrl();
      if (!base) return;
      const res = await fetch(`${base}/sonos/mute`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ muted: !document.getElementById('sonos-mute-btn').classList.contains('muted') })
      }).then(r => r.json()).catch(() => null);
      if (res && res.muted !== undefined) {
        document.getElementById('sonos-mute-btn').classList.toggle('muted', res.muted);
      }
    }
  </script>
  <script src="nav.js"></script>
</body>
</html>
