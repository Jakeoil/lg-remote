<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <title>Knob Prototype</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .proto-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 40px;
    }
    .proto-label {
      color: #64748b;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .proto-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #16213e;
      border-radius: 16px;
      padding: 16px 20px;
    }
    .proto-mute {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 4px;
    }
    .tv-knob { width: 120px; height: 120px; display: block; cursor: grab; }
    .tv-knob:active { cursor: grabbing; }
  </style>
</head>
<body>
  <div class="proto-wrap">
    <div class="proto-label">Rotary Knob Prototype</div>
    <div class="proto-bar">
      <button class="proto-mute" id="mute-btn" onclick="toggleMute()">ðŸ”Š</button>
      <canvas id="tv-knob" class="tv-knob"></canvas>
    </div>
    <div class="proto-label">TV Volume</div>
  </div>

  <script src="rotary-knob.js"></script>
  <script>
    const STORAGE_KEY = 'lg-remote-server-url';

    function getBaseUrl() {
      return localStorage.getItem(STORAGE_KEY) ||
             (isLocalNetwork() ? window.location.origin : null);
    }

    function isLocalNetwork() {
      const host = window.location.hostname;
      return host === 'localhost' ||
             host.endsWith('.local') ||
             /^192\.168\./.test(host) ||
             /^10\./.test(host) ||
             /^172\.(1[6-9]|2[0-9]|3[01])\./.test(host);
    }

    if (isLocalNetwork()) {
      localStorage.setItem(STORAGE_KEY, window.location.origin);
    }

    // Init knob at 120px
    const knob = new RotaryKnob(document.getElementById('tv-knob'), {
      volume: 0,
      onChange: vol => {
        const base = getBaseUrl();
        if (!base) return;
        fetch(`${base}/volume/set`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ volume: vol })
        }).catch(() => {});
      }
    });

    // Override knob size to 120px
    (function resizeKnob() {
      const dpr = window.devicePixelRatio || 1;
      const canvas = document.getElementById('tv-knob');
      canvas.width = 120 * dpr;
      canvas.height = 120 * dpr;
      knob.ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      knob._s = 120;
      knob._draw();
    })();

    // Mute toggle
    let muted = false;
    async function toggleMute() {
      const base = getBaseUrl();
      if (!base) return;
      const res = await fetch(`${base}/volume/mute`, { method: 'POST' }).then(r => r.json()).catch(() => null);
      if (res && res.muted !== undefined) {
        muted = res.muted;
        document.getElementById('mute-btn').textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
      }
    }

    // Sync volume from SSE
    let volumeSource = null;
    function subscribe() {
      const base = getBaseUrl();
      if (!base || volumeSource) return;
      volumeSource = new EventSource(`${base}/volume/events`);
      volumeSource.onmessage = e => {
        const data = JSON.parse(e.data);
        if (data.volume !== undefined) knob.setVolume(data.volume);
        if (data.muted !== undefined) {
          muted = data.muted;
          document.getElementById('mute-btn').textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
        }
      };
      volumeSource.onerror = () => { volumeSource.close(); volumeSource = null; };
    }

    subscribe();
  </script>
</body>
</html>
