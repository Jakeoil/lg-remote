<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <title>Prototype</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 32px;
    }

    .proto-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .proto-label {
      color: #64748b;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Knob section */
    .knob-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #16213e;
      border-radius: 16px;
      padding: 16px 20px;
    }

    .proto-mute {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 4px;
    }

    .tv-knob { width: 120px; height: 120px; display: block; cursor: grab; }
    .tv-knob:active { cursor: grabbing; }

    /* Ruler section */
    .ruler-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #16213e;
      border-radius: 12px;
      padding: 7px 12px;
      width: min(400px, calc(100vw - 48px));
      box-sizing: border-box;
    }

    .ruler-canvas {
      flex: 1;
      min-width: 0;
      display: block;
      cursor: ew-resize;
    }
  </style>
</head>
<body>

  <h1 class="title" style="color:#e2e8f0;font-size:1.2rem;margin:16px 0 0">Prototype</h1>

  <!-- Rotary knob â€” TV volume -->
  <div class="proto-wrap">
    <div class="proto-label">Rotary Knob â€” TV Volume</div>
    <div class="knob-bar">
      <button class="proto-mute" id="tv-mute-btn" onclick="toggleTvMute()">ðŸ”Š</button>
      <canvas id="tv-knob" class="tv-knob"></canvas>
    </div>
  </div>

  <!-- Sliding ruler â€” unified volume -->
  <div class="proto-wrap">
    <div class="proto-label">Sliding Rule â€” Volume</div>
    <div class="ruler-bar" id="ruler-bar">
      <span id="ruler-brand" class="volume-label"><svg class="brand-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M14.522 14.078h3.27v1.33h-4.847v-6.83h1.577v5.5zm6.74-1.274h1.284v1.195c-.236.09-.698.18-1.137.18-1.42 0-1.893-.721-1.893-2.186 0-1.398.45-2.221 1.869-2.221.791 0 1.24.248 1.612.722l.982-.903c-.6-.855-1.646-1.114-2.629-1.114-2.208 0-3.368 1.205-3.368 3.504 0 2.288 1.047 3.528 3.358 3.528 1.06 0 2.096-.27 2.66-.665V11.53h-2.739v1.274zM5.291 6.709a5.29 5.29 0 1 1 0 10.582 5.291 5.291 0 1 1 0-10.582m3.16 8.457a4.445 4.445 0 0 0 1.31-3.161v-.242l-.22.001H6.596v.494h2.662l-.001.015a3.985 3.985 0 0 1-3.965 3.708 3.95 3.95 0 0 1-2.811-1.165 3.952 3.952 0 0 1-1.164-2.811c0-1.061.414-2.059 1.164-2.81a3.951 3.951 0 0 1 2.81-1.164l.252.003v-.495l-.251-.003a4.475 4.475 0 0 0-4.47 4.469c0 1.194.465 2.316 1.309 3.161a4.444 4.444 0 0 0 3.16 1.31 4.444 4.444 0 0 0 3.162-1.31m-2.91-1.297V9.644H5.04v4.72h1.556v-.495H5.543zm-1.265-3.552a.676.676 0 1 0-.675.674.676.676 0 0 0 .675-.674"/></svg></span>
      <button class="btn-mute-icon" id="ruler-mute-btn" onclick="toggleRulerMute()">ðŸ”Š</button>
      <canvas id="sonos-ruler" class="ruler-canvas"></canvas>
    </div>
  </div>

  <script src="rotary-knob.js"></script>
  <script src="sliding-ruler.js"></script>
  <script>
    const STORAGE_KEY = 'lg-remote-server-url';

    function getBaseUrl() {
      return localStorage.getItem(STORAGE_KEY) ||
             (isLocalNetwork() ? window.location.origin : null);
    }

    function isLocalNetwork() {
      const host = window.location.hostname;
      return host === 'localhost' ||
             host.endsWith('.local') ||
             /^192\.168\./.test(host) ||
             /^10\./.test(host) ||
             /^172\.(1[6-9]|2[0-9]|3[01])\./.test(host);
    }

    if (isLocalNetwork()) localStorage.setItem(STORAGE_KEY, window.location.origin);

    // â”€â”€ Unified ruler state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    let activeRuler = 'lg'; // 'lg' or 'sonos'

    const LG_ICON_SVG = '<svg class="brand-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M14.522 14.078h3.27v1.33h-4.847v-6.83h1.577v5.5zm6.74-1.274h1.284v1.195c-.236.09-.698.18-1.137.18-1.42 0-1.893-.721-1.893-2.186 0-1.398.45-2.221 1.869-2.221.791 0 1.24.248 1.612.722l.982-.903c-.6-.855-1.646-1.114-2.629-1.114-2.208 0-3.368 1.205-3.368 3.504 0 2.288 1.047 3.528 3.358 3.528 1.06 0 2.096-.27 2.66-.665V11.53h-2.739v1.274zM5.291 6.709a5.29 5.29 0 1 1 0 10.582 5.291 5.291 0 1 1 0-10.582m3.16 8.457a4.445 4.445 0 0 0 1.31-3.161v-.242l-.22.001H6.596v.494h2.662l-.001.015a3.985 3.985 0 0 1-3.965 3.708 3.95 3.95 0 0 1-2.811-1.165 3.952 3.952 0 0 1-1.164-2.811c0-1.061.414-2.059 1.164-2.81a3.951 3.951 0 0 1 2.81-1.164l.252.003v-.495l-.251-.003a4.475 4.475 0 0 0-4.47 4.469c0 1.194.465 2.316 1.309 3.161a4.444 4.444 0 0 0 3.16 1.31 4.444 4.444 0 0 0 3.162-1.31m-2.91-1.297V9.644H5.04v4.72h1.556v-.495H5.543zm-1.265-3.552a.676.676 0 1 0-.675.674.676.676 0 0 0 .675-.674"/></svg>';

    const SONOS_ICON_SVG = '<svg class="brand-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12.988 12.36l-2.813-2.634v4.429h.837V11.7l2.813 2.633V9.905h-.837zM6.464 9.665A2.3 2.3 0 0 0 4.13 12c0 1.257 1.077 2.334 2.334 2.334A2.3 2.3 0 0 0 8.798 12a2.3 2.3 0 0 0-2.334-2.334m0 3.83A1.482 1.482 0 0 1 4.968 12c0-.838.658-1.496 1.496-1.496S7.96 11.162 7.96 12s-.658 1.496-1.496 1.496M2.694 12c-.24-.18-.54-.3-.958-.419-.838-.24-.838-.479-.838-.598 0-.24.299-.48.718-.48.36 0 .658.18.778.24l.06.06.658-.479-.06-.06s-.538-.598-1.436-.598c-.419 0-.838.12-1.137.359-.3.24-.479.598-.479.958s.18.718.479.957c.24.18.538.3.957.42.838.239.838.478.838.598 0 .239-.299.478-.718.478-.359 0-.658-.18-.778-.239l-.06-.06-.658.479.06.06s.538.598 1.436.598c.42 0 .838-.12 1.137-.359.3-.24.48-.598.48-.957 0-.36-.18-.659-.48-.958m14.843-2.334A2.3 2.3 0 0 0 15.202 12a2.337 2.337 0 0 0 2.334 2.334A2.3 2.3 0 0 0 19.87 12a2.337 2.337 0 0 0-2.334-2.334m0 3.83A1.482 1.482 0 0 1 16.04 12c0-.838.658-1.496 1.496-1.496s1.496.658 1.496 1.496-.718 1.496-1.496 1.496m3.77-1.556c.24.18.54.3.958.42.838.239.838.478.838.598 0 .239-.299.478-.718.478-.36 0-.658-.18-.778-.239h-.06l-.658.479.06.06s.538.598 1.436.598c.419 0 .838-.12 1.137-.359s.479-.598.479-.958-.18-.718-.479-.957c-.24-.18-.538-.3-.957-.42-.838-.239-.838-.478-.838-.598 0-.239.299-.478.718-.478.359 0 .658.18.778.239l.06.06.658-.479-.06-.06s-.538-.598-1.436-.598c-.42 0-.838.12-1.137.359-.3.24-.48.598-.48.957-.059.36.12.659.48.898"/></svg>';

    function updateRulerOutput(output) {
      const brand = document.getElementById('ruler-brand');
      if (output === 'external_arc') {
        activeRuler = 'sonos';
        brand.innerHTML = SONOS_ICON_SVG;
      } else {
        activeRuler = 'lg';
        brand.innerHTML = LG_ICON_SVG;
      }
      // Fetch correct volume for the new active device
      fetchRulerVolume();
    }

    function fetchRulerVolume() {
      const base = getBaseUrl();
      if (!base || !ruler) return;
      if (activeRuler === 'sonos') {
        fetch(`${base}/sonos/volume`).then(r => r.json())
          .then(d => { if (d.volume !== undefined) ruler.setVolume(d.volume); })
          .catch(() => {});
      }
      // LG volume comes via SSE â€” no explicit fetch needed
    }

    async function toggleRulerMute() {
      const base = getBaseUrl();
      if (!base) return;
      if (activeRuler === 'sonos') {
        const btn = document.getElementById('ruler-mute-btn');
        const res = await fetch(`${base}/sonos/mute`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ muted: !btn.classList.contains('muted') })
        }).then(r => r.json()).catch(() => null);
        if (res && res.muted !== undefined) btn.classList.toggle('muted', res.muted);
      } else {
        const res = await fetch(`${base}/volume/mute`, { method: 'POST' })
          .then(r => r.json()).catch(() => null);
        if (res && res.muted !== undefined) {
          document.getElementById('ruler-mute-btn').classList.toggle('muted', res.muted);
        }
      }
    }

    // Fetch initial audio output to set correct mode
    (function fetchInitialOutput() {
      const base = getBaseUrl();
      if (!base) return;
      fetch(`${base}/status`).then(r => r.json())
        .then(d => { if (d.output) updateRulerOutput(d.output); })
        .catch(() => {});
    })();

    // â”€â”€ Rotary knob (TV volume) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    const knob = new RotaryKnob(document.getElementById('tv-knob'), {
      volume: 0,
      onChange: vol => {
        const base = getBaseUrl();
        if (!base) return;
        fetch(`${base}/volume/set`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ volume: vol })
        }).catch(() => {});
      }
    });

    // Override to 120px
    (function() {
      const dpr = window.devicePixelRatio || 1;
      const c = document.getElementById('tv-knob');
      c.width = 120 * dpr; c.height = 120 * dpr;
      knob.ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      knob._s = 120; knob._draw();
    })();

    let tvMuted = false;
    async function toggleTvMute() {
      const base = getBaseUrl();
      if (!base) return;
      const res = await fetch(`${base}/volume/mute`, { method: 'POST' })
        .then(r => r.json()).catch(() => null);
      if (res && res.muted !== undefined) {
        tvMuted = res.muted;
        document.getElementById('tv-mute-btn').textContent = tvMuted ? 'ðŸ”‡' : 'ðŸ”Š';
      }
    }

    // SSE sync â€” updates knob + ruler based on active device
    let sonosFetching = false;
    function scheduleSonosFetch() {
      if (sonosFetching) return;
      sonosFetching = true;
      const base = getBaseUrl();
      if (!base) { sonosFetching = false; return; }
      fetch(`${base}/sonos/volume`)
        .then(r => r.json())
        .then(d => { if (d.volume !== undefined && ruler && activeRuler === 'sonos') ruler.setVolume(d.volume); })
        .catch(() => {})
        .finally(() => { sonosFetching = false; });
    }

    (function subscribe() {
      const base = getBaseUrl();
      if (!base) return;
      const es = new EventSource(`${base}/volume/events`);
      es.onmessage = e => {
        const d = JSON.parse(e.data);
        if (d.output !== undefined) updateRulerOutput(d.output);
        // Knob always tracks LG TV
        if (d.volume !== undefined) knob.setVolume(d.volume);
        if (d.muted  !== undefined) {
          tvMuted = d.muted;
          document.getElementById('tv-mute-btn').textContent = tvMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        }
        // Update ruler: LG volume from SSE, Sonos via poll
        if (activeRuler === 'lg' && d.volume !== undefined && ruler) {
          ruler.setVolume(d.volume);
        }
        if (activeRuler === 'sonos') scheduleSonosFetch();
      };
      es.onerror = () => { es.close(); setTimeout(subscribe, 3000); };
    })();

    // â”€â”€ Sliding ruler (unified volume) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    let ruler;

    // Init after layout so canvas.offsetWidth is correct
    requestAnimationFrame(() => {
      const canvas = document.getElementById('sonos-ruler');
      ruler = new SlidingRuler(canvas, {
        height: 46,
        volume: 0,
        onChange: vol => {
          const base = getBaseUrl();
          if (!base) return;
          const endpoint = activeRuler === 'sonos' ? '/sonos/volume' : '/volume/set';
          fetch(`${base}${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ volume: vol })
          }).catch(() => {});
        }
      });

      // Fetch initial volume for whichever device is active
      fetchRulerVolume();
    });
  </script>
  <script src="nav.js"></script>
</body>
</html>
